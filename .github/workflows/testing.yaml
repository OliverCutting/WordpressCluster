---
name: Test files

on: [push]

jobs:
  yamllint:
    runs-on: ubuntu-latest
    container: ghcr.io/olivercutting/wordpresscluster:main
    continue-on-error: true
    steps:
        - uses: actions/checkout@v1
        - run: |
            yamllint .

  helmlint:
    runs-on: ubuntu-latest
    container: ghcr.io/olivercutting/wordpresscluster:main
    continue-on-error: true
    steps:
        - uses: actions/checkout@v1
        - run: |
            helm lint wordpress
